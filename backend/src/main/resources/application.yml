spring:
  application:
    name: store_manager

  flyway:
    enabled: true
    baseline-on-migrate: false
    baseline-version: 1
    locations: classpath:db/migration

jwt:
  access-expiration-ms: 900000 #  900 000 = 15 minutes
  refresh-expiration-ms: 86400000 # 24 hours

security:
  refresh:
    allowed-origins:
      - http://localhost:3000
      - https://tourhub.space
      - "https://www.tourhub.space"

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus

  endpoint:
    prometheus:
      enabled: true

    health:
      probes:
        enabled: true

  metrics:
    distribution:
      percentiles-histogram:
        http.server.requests: true

    export:
      prometheus:
        enabled: true
