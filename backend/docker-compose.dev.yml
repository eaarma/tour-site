services:
  postgres:
    image: postgres:16
    container_name: store_manager_db_dev
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-store_manager_dev}
      POSTGRES_USER: ${POSTGRES_USER:-store_manager}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-store_manager}
    ports:
      - "5432:5432"
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "pg_isready -U ${POSTGRES_USER:-store_manager} -d ${POSTGRES_DB:-store_manager_dev}",
        ]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build: .
    container_name: store_manager_backend_dev
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "8080:8080"
    environment:
      SPRING_PROFILES_ACTIVE: dev

      DB_URL: jdbc:postgresql://postgres:5432/${POSTGRES_DB:-store_manager_dev}
      DB_USERNAME: ${POSTGRES_USER:-store_manager}
      DB_PASSWORD: ${POSTGRES_PASSWORD:-store_manager}

      JWT_SECRET: ${JWT_SECRET:-dev-secret-do-not-use-in-prod}
