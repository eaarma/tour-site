name: backend-ci

on:
  push:
    branches: ["main"]
  pull_request:

permissions:
  contents: read
  packages: write

jobs:
  backend:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_DB: app
          POSTGRES_USER: app
          POSTGRES_PASSWORD: app
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U app -d app"
          --health-interval=5s
          --health-timeout=5s
          --health-retries=10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "21"

      - name: Cache Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Build and run tests
        working-directory: backend
        run: ./gradlew clean test

      # ðŸ”¥ Production-parity schema check
      - name: Flyway migrate + schema validation
        working-directory: backend
        env:
          SPRING_PROFILES_ACTIVE: prod
          SPRING_DATASOURCE_URL: jdbc:postgresql://localhost:5432/app
          SPRING_DATASOURCE_USERNAME: app
          SPRING_DATASOURCE_PASSWORD: app
          JWT_SECRET: ci-super-secret-at-least-32-bytes-long-123456
        run: |
          ./gradlew flywayMigrate --no-daemon --stacktrace
          ./gradlew flywayValidate --no-daemon --stacktrace

      # ðŸ” Login to GitHub Container Registry
      - name: Log in to GHCR
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      # ðŸ³ Build image with GHCR tag
      - name: Build Docker image
        working-directory: backend
        run: |
          docker build \
            -t ghcr.io/${{ github.repository_owner }}/store-manager-backend:${{ github.sha }} \
            .

      # ðŸš€ Push image to GHCR
      - name: Push Docker image
        run: |
          docker push ghcr.io/${{ github.repository_owner }}/store-manager-backend:${{ github.sha }}

  deploy-backend:
    name: Deploy backend to production
    runs-on: ubuntu-latest
    needs: backend
    if: github.ref == 'refs/heads/main'
    environment: production

    steps:
      - name: Deploy backend via SSH
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.VM_HOST }}
          username: ${{ secrets.VM_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            set -e
            cd ${{ secrets.DEPLOY_PATH }}

            # Use the exact image built by CI for this commit
            export BACKEND_IMAGE_TAG=${{ github.sha }}

            docker compose -f docker-compose.prod.yml pull backend
            docker compose -f docker-compose.prod.yml up -d --no-deps backend
            docker compose -f docker-compose.prod.yml ps backend

      - name: Verify backend health
        run: |
          for i in {1..12}; do
            if curl -fsS https://api.tourhub.space/actuator/health > /dev/null; then
              echo "Backend is healthy"
              exit 0
            fi
            echo "Waiting for backend..."
            sleep 5
          done
          echo "Backend did not become healthy in time"
          exit 1
