name: frontend-ci

on:
  push:
    branches: ["main"]
  pull_request:

permissions:
  contents: read
  packages: write

jobs:
  frontend:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: frontend
        run: npm ci

      - name: Lint
        working-directory: frontend
        run: npm run lint

      - name: Build frontend
        working-directory: frontend
        env:
          NODE_ENV: production
          NEXT_PUBLIC_API_BASE_URL: https://api.tourhub.space
        run: npm run build

      - name: Log in to GHCR
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Build Docker image
        working-directory: frontend
        run: |
          docker build \
            --build-arg NEXT_PUBLIC_API_BASE_URL=https://api.tourhub.space \
            -t ghcr.io/${{ github.repository_owner }}/tourhub-frontend:${{ github.sha }} \
            .

      - name: Push Docker image
        run: |
          docker push ghcr.io/${{ github.repository_owner }}/tourhub-frontend:${{ github.sha }}

  deploy-frontend:
    name: Deploy frontend to production
    runs-on: ubuntu-latest
    needs: frontend
    if: github.ref == 'refs/heads/main'
    environment: production

    steps:
      - name: Deploy frontend via SSH (and verify)
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.VM_HOST }}
          username: ${{ secrets.VM_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            set -e
            cd ${{ secrets.DEPLOY_PATH }}

            export FRONTEND_IMAGE_TAG=${{ github.sha }}

            docker compose -f docker-compose.prod.yml pull frontend
            docker compose -f docker-compose.prod.yml up -d --no-deps frontend
            docker compose -f docker-compose.prod.yml ps frontend

            for i in {1..24}; do
              if curl -fsS http://127.0.0.1:3001 > /dev/null; then
                echo "Frontend is healthy (origin)"
                exit 0
              fi
              echo "Waiting for frontend..."
              sleep 5
            done
            echo "Frontend did not become healthy in time"
            docker logs tourhub-frontend --tail=200 || true
            exit 1
