name: frontend-ci

on:
  push:
  pull_request:

permissions:
  contents: read
  packages: write

jobs:
  frontend:
    runs-on: ubuntu-latest

    steps:
      # Checkout
      - name: Checkout code
        uses: actions/checkout@v4

      # Setup Node
      - name: Set up Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      # Install deps
      - name: Install dependencies
        working-directory: frontend
        run: npm ci

      # ðŸ§¹ Lint (TypeScript + ESLint)
      - name: Lint
        working-directory: frontend
        run: npm run lint

      # Build (production)
      - name: Build frontend
        working-directory: frontend
        env:
          NODE_ENV: production
          NEXT_PUBLIC_API_BASE_URL: https://api.tourhub.space
        run: npm run build

      # Login to GHCR
      - name: Log in to GHCR
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      # Build Docker image
      - name: Build Docker image
        working-directory: frontend
        run: |
          docker build \
            -t ghcr.io/${{ github.repository_owner }}/tourhub-frontend:${{ github.sha }} \
            .

      # Push Docker image
      - name: Push Docker image
        run: |
          docker push ghcr.io/${{ github.repository_owner }}/tourhub-frontend:${{ github.sha }}
